<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />      
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
        <title>Messages</title>
    </head>
    <body>
        <div data-role="page" class="app page-content has-iScroll" id="taskdetails" >
        
        <!--Header-->
        <div data-role="header" id="header" >	
            <div id="content-header"> 

                    <div class="frontdesk" id="logo" >
                        <a href="../index.html" data-direction="reverse" class="logoLink" data-transition="flip">
                            <img src="../img/logo.png" alt="Front Desk Home" /><span class="hidden">Front Desk Home</span>
                        </a>
                    </div>

                    <nav class="frontdesk" id="nav-mini">
                        <h2 class="hidden">Main Navigation</h2>
                        <a href="#content-header" class="hidden">Skip navigation</a>
                        <ul class="nav nav-pills ">
                          <li class="nav-back"><a class="icon-large icon-back" href="../index.html" data-rel="back" data-transition="flip" >Back</a></li>
                          <li class="nav-menu "><a class="icon-large icon-grid icon-menu" href="../index.html" data-direction="reverse" data-transition="flip">Menu2</a></li>
                          <li class="nav-account nav-right"><a class="icon-large icon-account" href="../myaccount.html" data-direction="reverse" data-transition="flip">My Account</a></li>
                        </ul>
                    </nav>
                    <div class="frontdesk-logged-in hidden">
                        <p class="logged-in">Welcome back, <span class="booker-name user-name"></span></p>
                        <ul class="user-options">
                          <li><a href="#" onClick="logout();" class="jsLogout" title="Logout">Logout</a></li>
                          <li class="hidden"><a href="#" title="Manage Account">Manage Account</a></li>
                        </ul>
                    </div>
             </div>
		</div>
		<!--Header End-->

		<div data-role="content" id="container" >
        	<div id="main">  
                <div id="content-center">    
                    <div id="pull-to-refresh-messages" class="pRefresh">
                      <div class="pull-to-refresh-content">
                            <div id="pullDown-messages" class="pDown invisible" ></div>
                                
                                    
                            <form id='TaskDetailForm' method='post' name='TaskDetailForm' action='' class='form-horizontal'>
                              <input type='hidden' name='FormPosted_TaskDetailForm' value='Yes' />
                              <input type='hidden' name='FormPosted' value='Yes' />
                              <div id='formErrors_TaskDetailForm' class='formErrors'></div>
                              <div class="frontdesk-content content-block">
                                <!--<h3 class="task-title content-title">%TASK_TYPE%</h3>-->
                                <div class="task-details list-tasks">
                                  <!--<div class="form-field status-con"> <span class="label hidden">Status </span> <span class="status status-new">%TASK_STATUS%</span> </div>-->
                                  <div class="info">
                                    <div id="guest-info" class="form-field-list form-inline span-2">
                                      <div id="guest-room" class="form-field"><span class="">Your taxi booking is in progress. We will inform you once a taxi is confirmed.</span></div>
                                      <!--<div id="guest-name" class="form-field"> <span class="label label-inline hidden">Guest Name </span> <span class="value large">%GUEST_NAME% </span> </div>-->
                                      <!--<div id="guest-request" class="form-field form-field-block"> <span class="label hidden">Description </span> <span class="value large user-comment"> %TASK_DESCRIPTION% </span> </div>-->
                                    </div>
                                    <!-- guest-info -->
                                    
                                    <div id="task-info" class="form-field-list form-inline form-inline-list span-1 ">
                                      <!--<div class="form-inline"> <i class="icon icon-clock"></i> <span class="label">ETA </span> <span class="value large">%ETA_TIME%</span> </div>-->
                                    </div>
                                    <!-- task-info --> 
                                  </div>
                                  <!-- info -->
                                  
                                  <!--<div id="add-info" class="form-field form-field-list form-inline-list"> <i class="icon icon-info"></i> <span class="label">Additional Info </span> <span class="value">%ADD_INFO%</span> </div>-->
                                  <div class="form-actions"></div>
                                  <div class="hide-in-modal">
									 <!--<a class="btn btn-submit" data-rel="back" href="messages.html" >Back to messages</a>-->

									 <a href="messages.html" class="btn btn-link" data-rel="back" >Back to messages</a> </div>
                                </div>
                                <!-- task-details list-tasks --> 
                              </div>
                              <input name='taskid'  type='hidden' id='taskid' value="533" />
                              <input type="hidden" name="javaScriptStatus" id="javaScriptStatus" value="off" class='javaScriptStatus' />
                            </form>


                            <div id="pullUp-messages" class="pUp invisible"></div>
                        </div><!--pull-to-refresh-content-->
                    </div><!--pRefresh-->
                </div>
			</div><!--main-->
		</div><!--container-->
		</div><!-- end page -->
        
        <script type="text/javascript" src="../cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.custom.structure.min.css">
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.custom.theme.min.css">
		<link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">
        <script src="../js/plugins/jquery/jquery-1.9.1.min.js"></script>
        <script src="../js/plugins/jquery/mobile/jquery.mobile-1.3.2.min.js"></script>
                   
		<script type="text/javascript" src="../js/jasmine/jQuerySupportingFunctionsForjQuery1.7.js"></script>        
		<script type="text/javascript" src="../js/jasmine/html5support.js"></script>
    	<script type="text/javascript" src="../js/plugins/iscroll.js"></script> 
	    <script type="text/javascript" src="../js/jasmine/frontdeskUtils.js"></script>
        <script type="text/javascript" src="../js/phonegap.js"></script>
        
    </body>
</html>
