                </ul>
            </nav>
            
            <div class="frontdesk-logged-in hidden">
                <p class="logged-in">Welcome back, <span class="booker-name user-name"></span></p>
                <ul class="user-options">
                    <li><a href="#" onClick='logout();' title="Logout">Logout</a></li>
                    <li class="hidden"><a href="#" title="Manage Account">Manage Account</a></li>
                </ul>
            </div>
            <!--END COMPONENT:1388-->
		</div> <!--content-header-->
	</div><!--header-->

	<div data-role="content" id="container">
	<div id="main">
		
		<div id="content-center">

            <!--START COMPONENT:1393 (34ms) -->        
            <div class="banner home-banner-screen">
            <div class="homepage home-screen-content inner">
              <div class="image"><img src="../img/frontdesk-myaccount-banner.jpg" alt="" title=""></div>
              <h2 class="content-title hidden"><span>My Account</span></h2>
            </div>
            </div>
        	<!--END COMPONENT:1393--> 
            
            <!--START COMPONENT:1373 (8ms) -->
     	   	<div id="myaccount-page" class="frontdesk-content content content-block">
       		 <p class="hidden form-info form-help-block-big">Please enter your email address and password</p>
        
       		 <form id='MyAccountForm' method='post' name='MyAccountForm' action='' class='form-horizontal'>
              <input type='hidden' name='FormPosted_MyAccountForm' value='Yes' />
              <input type='hidden' name='FormPosted' value='Yes' />
              <div id='formErrors_MyAccountForm' class='formErrors'></div>
              <fieldset>
                <ul class="form-field-list">
                  <li class="form-field">
                    <label class='label_UserName_MyAccountForm  mandatoryField' title='Mandatory field' for='UserName_MyAccountForm'>Email Address </label>
                    <input name='UserName_MyAccountForm'  type='email' id='UserName_MyAccountForm' class='required' placeholder='Email Address' value="" />
                  </li>
                  <li class="form-field">
                    <label class='label_Password_MyAccountForm  mandatoryField' title='Mandatory field' for='Password_MyAccountForm'>Password </label>
                    <input name='Password_MyAccountForm'  type='password' id='Password_MyAccountForm' class='required' placeholder='Password' value="" />
                  </li>
                  <li class="form-field">
                    <label class='label_MobileNumber_MyAccountForm ' for='MobileNumber_MyAccountForm'>Mobile Number </label>
                    <input name='MobileNumber_MyAccountForm'  type='tel' id='MobileNumber_MyAccountForm' placeholder='Mobile Number' value="" />
                    <span class="form-help">The mobile number should be in the format +Country Number</span></li>
                  <li class="form-field checkbox"> <span class='checkbox_wrap'>
                    <input name='KeepLoggedIn_MyAccountForm'  type='checkbox' id='KeepLoggedIn_MyAccountForm' value="Yes" />
                    </span>
                    <label class='label_KeepLoggedIn_MyAccountForm ' for='KeepLoggedIn_MyAccountForm'>Keep me logged in </label>
                  </li>
                </ul>
              </fieldset>
              <div class="form-submit form-actions">
                <input name='ProceedButton_MyAccountForm'  type='submit' id='ProceedButton_MyAccountForm' class='btn btn-submit' onclick='this.checked=true; ' value="Save &amp; Login" />
                <p>Not a member?</p>
                <a href="signup.html" class="btn btn-link">Sign Up</a> </div>
              <input type="hidden" name="javaScriptStatus" value="off" class='javaScriptStatus' />
            </form>
            </div>
