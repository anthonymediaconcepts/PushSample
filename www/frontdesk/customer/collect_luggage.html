    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />      
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
        <title>Bill Summary Checkout</title>
    </head>
    <body>
        <div data-role="page" class="app page-content has-iScroll" id="collectLuggage" >
        
        <!--Header-->
        <div data-role="header" id="header" >	
            <div id="content-header"> 

                <div class="frontdesk" id="logo" ><a href="../../index.html" class="logoLink" data-direction="reverse" data-transition="flip"><img src="../../img/logo.png" alt="Front Desk Home" /><span class="hidden">Front Desk Home</span></a></div>
                    <nav class="frontdesk" id="nav-mini">
                        <h2 class="hidden">Main Navigation</h2>
                        <a href="#content-header" class="hidden">Skip navigation</a>
                        <ul class="nav nav-pills ">
                          <li class="nav-back"><a class="icon-large icon-back" href="../../index.html" data-rel="back" data-transition="flip" >Back</a></li>
                          <li class="nav-menu "><a class="icon-large icon-grid icon-menu" href="../../index.html" data-direction="reverse" data-transition="flip">Menu2</a></li>
                          <li class="nav-account nav-right"><a class="icon-large icon-account" href="../../myaccount.html" data-direction="reverse" data-transition="flip">My Account</a></li>
                        </ul>
                    </nav>
                    <div class="frontdesk-logged-in hidden">
                        <p class="logged-in">Welcome back, <span class="booker-name user-name"></span></p>
                            <ul class="user-options">
                              <li><a href="#" onClick="logout();" class="jsLogout" title="Logout">Logout</a></li>
                              <li class="hidden"><a href="#" title="Manage Account">Manage Account</a></li>
                            </ul>
                    </div>
             </div>
		</div>
		<!--Header End-->

		<div data-role="content" id="container" >
        	<div id="main">  
                <div id="content-center">    
                    <div id="pull-to-refresh-collectLuggage" class="pRefresh">
                      <div class="pull-to-refresh-content">
                            <div id="pullDown-collectLuggage" class="pDown invisible" ></div>

                            	<!--START COMPONENT:1373 (8ms) -->
                                 
									<div class="form-container frontdesk-content">
                                    <h2> Collect Luggage </h2>
                
                                    <form id='CollectLuggageForm' method='post' name='CollectLuggageForm' action='/jasmine3.0/jsps/frontdesk/customer/CollectLuggage.jsp' class='form-horizontal'>
                                        <input type='hidden' name='FormPosted_CollectLuggageForm' value='Yes' />
                                        <input type='hidden' name='FormPosted' value='Yes' />
                                
                                        <div id='formErrors_CollectLuggageForm' class='formErrors'></div>    	
                                        <div id="book-a-taxi" class="content">
                                        <h3 class="hidden hide-in-modal">Please collect my luggage now</h3>
                                        
                                        <h4>When would you like us to collect your luggage?</h4>
                                        <ul class="radios form-field-list form-inline">
                                            <li class="form-field"><input name='Collect_Luggage_CollectLuggageForm'  type='radio' id='now_CollectLuggageForm' checked='checked' value="0" /> <label class='label_Collect_Luggage_CollectLuggageForm ' for='now_CollectLuggageForm'>Now </label> </li>
                                            <li class="form-field"><input name='Collect_Luggage_CollectLuggageForm'  type='radio' id='Minutes10_CollectLuggageForm' value="10" /> <label class='label_Collect_Luggage_CollectLuggageForm ' for='Minutes10_CollectLuggageForm'>10 Minutes </label></li>
                                            <li class="form-field"><input name='Collect_Luggage_CollectLuggageForm'  type='radio' id='Minutes20_CollectLuggageForm' value="20" /> <label class='label_Collect_Luggage_CollectLuggageForm ' for='Minutes20_CollectLuggageForm'>20 Minutes </label></li>
                                        </ul>
                                            
                                            <div class="form-actions">
                                                <input name='SumbitButton_CollectLuggageForm'  type='submit' id='SumbitButton_CollectLuggageForm' class='btn btn-submit' onclick='this.checked=true; ' value="Send Request" />
                                            </div>
                                        </div><!--book-a-taxi-->
                                        
                                        <input type="hidden" name="uId" value="" id='uId' />
                                        <input type="hidden" name="uIp" value="" id='uIp' />
                                        
                                        <input type="hidden" name="javaScriptStatus" value="off" class='javaScriptStatus' />
                                    </form>
                                
                                    </div><!--frontdesk-content-->

                      			<!--END COMPONENT:1373 (8ms) -->

                            <div id="pullUp-collectLuggage" class="pUp invisible"></div>
                        </div><!--pull-to-refresh-content-->
                    </div><!--pRefresh-->
                </div>
			</div><!--main-->
		</div><!--container-->
		</div><!-- end page -->
        
        <script type="text/javascript" src="../../cordova.js"></script>

    </body>
